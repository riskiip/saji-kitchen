<section class="review-section">
  <div class="container">
    <h2 class="section-title">
      OUR HAPPY CUSTOMERS
    </h2>

    <div class="review-cards-container">
      <div class="review-card" *ngFor="let review of reviews">

        <div class="review-header">
          <img [src]="review.foto" alt="Foto {{ review.nama }}" class="customer-photo">
          <div class="customer-info">
            <h3 class="customer-name">{{ review.nama }}</h3>
            <div class="stars">
              <span class="star" *ngFor="let _ of getStars(review.score)">â˜…</span>
            </div>
          </div>
        </div>

        <p class="review-text">"{{ review.review }}"</p>
      </div>
    </div>
  </div>
</section>
